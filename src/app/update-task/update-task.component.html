<h2 class="edit-task-title">Edit Task</h2>
<form class="edit-task-form" (submit)="updateTask()">
  <div class="form-group">
    <label class="form-label">Title:</label>
    <input class="form-input" type="text" [(ngModel)]="task.taskname" name="title" required>
  </div>
  <div class="form-group">
    <label class="form-label">Description:</label>
    <textarea class="form-textarea" [(ngModel)]="task.description" name="description" required></textarea>
  </div>
  <button class="submit-button" type="submit">Update Task</button>
</form>
